<!DOCTYPE html>
<html lang="en"
th:fragment="parent(content,title,script)"
xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:replace="${title}">SCM</title>
    <link rel="stylesheet" data-th-href="@{'/css/output.css'}" />
    <link href="https://cdn.jsdelivr.net/npm/flowbite@2.4.1/dist/flowbite.min.css" rel="stylesheet" />
</head>
<body>

    <!-- Common Header -->
     <ul class="p-4">
        <li>
            <a th:href="@{'/home'}">Home</a>
        </li>

        <li>
            <a th:href="@{'/services'}">Services</a>
        </li>

        <li>
            <a th:href="@{'/about'}">About</a>
        </li>
     </ul>
    Base page content
    <div class="p-4">
        <section th:replace="${content}"></section>
    </div>
    

    <!-- Common footer -->
     <footer class="p-4">Common Footer </footer>
    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.4.1/dist/flowbite.min.js"></script>
    <th:block th:replace="${script}"></th:block>
</body>
</html>
